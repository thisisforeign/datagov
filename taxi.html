<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Api</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <script src="leaflet-heat.js"></script> <!-- heatmap -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script> <!-- convert time to readable format-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mapContainer">
        <div id="taxiMap"></div>
    </div>
    <div id="btnContainer">
        <button id="north">North</button>
        <button id="west">West</button>
        <button id="northeast">North East</button>
        <button id="east">East</button>
        <button id="central">Central</button>
        <button id="toggle">Showing: Markers</button>
    </div>
    <div id="legendContainer">
        <div id="noTaxis"></div>
        <div id="perRegion">Taxis in region: - </div>
        <div id="clock"></div>
    </div>
</body>

</html>
