<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <style>
        #taxiMap {
            height: 180px;
        }
    </style>
</head>

<body>
        <div id="taxiMap"></div>
        <script> 
            const map = L.map('taxiMap').setView([1.3596929480881816, 103.93675604329403], 13);
            
            const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{ //change this for maptile
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3'],
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' //copyright notice
            });
            googleStreets.addTo(map);

            const api_url = 'https://api.data.gov.sg/v1/transport/taxi-availability';
            
            async function getData() {
                const response = await fetch(api_url);
                const data = await response.json();
                const coordinates = data.features[0].geometry.coordinates;
                const time = data.features[0].properties.timestamp;
                const taxis = data.features[0].properties.taxi_count;

                for(let i = 0; i < coordinates.length; i++){
                    const latitude = coordinates[i][1];
                    const longitude = coordinates[i][0];
                    L.marker([latitude, longitude]).addTo(map);
                    console.log(latitude, longitude);
                }


                //setInterval(getData, 5000); // 1000ms
            }
            getData();
        </script>
</body>

</html>
